<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <section id="form-section">
            <h2>Resume Builder Form</h2>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="profile-image">Select Profile Image:</label>
                    <input type="file" id="profile-image" accept="image/*" required>
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <div id="education-container"></div>
                    <button id="add-education" type="button">Add Education</button>
                </fieldset>

                <fieldset>
                    <legend>Work Experience</legend>
                    <div id="work-experience-container">
                        <!-- Work Experience entries will be dynamically added here -->
                    </div>
                    <button type="button" id="add-work-experience">Add Work Experience</button>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <div id="skills-container">
                        <!-- Skills entries will be dynamically added here -->
                    </div>
                    <button type="button" id="add-skill">Add Skill</button>
                </fieldset>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Section -->
        <section id="resume-section">
            <div class="resume-container">
                <header>
                    <div class="profile">
                        <img src="profile.png" alt="Profile Picture" id="resume-image" class="profile-pic">
                        <div class="profile-info">
                            <h1 id="resume-name">John Doe</h1>
                            <p class="contact" id="resume-email">Contact: <a id="resume-email-link"
                                    href="mailto:john.doe@example.com">john.doe@example.com</a> | <span
                                    id="resume-phone">+123 456 7890</span></p>
                        </div>
                    </div>
                </header>

                <main>
                    <section id="resume-education" class="resume-section">
                        <h2 class="section-title">Education</h2>
                        <p id="resume-education-details">Bachelor of Science in Computer Science</p>
                    </section>

                    <section id="resume-work-experience" class="resume-section">
                        <h2 class="section-title">Work Experience</h2>
                        <div id="experiences">
                            <!-- Work Experience entries will be dynamically added here -->
                        </div>
                    </section>

                    <section id="resume-skills" class="resume-section">
                        <h2 class="section-title">Skills</h2>
                        <ul id="resume-skills-list">
                            <!-- Skills will be dynamically added here -->
                        </ul>
                    </section>
                </main>

                <footer>
                    <p>&copy; 2024 John Doe. All rights reserved.</p>
                </footer>
            </div>
        </section>
    </div>

    <script src="./dist/index.js"></script>
    <div id="loader" class="loader"></div>
</body>

</html>
